# Basic Site Info
name: mysite2-com         # Kubernetes Namespace (A-z,0-9,'-'), will get namespace prefix 'wp-' automatically, i.e., 'wp-mysite1-com'
domain: mysite2.com       # Domain, e.g., mysite1.com, mysite2.com, dev.anysite.com, etc.
storage: 5Gi              # Storage Size
tls: false                # Set to true for HTTPS/TLS/SSL
replicas: 1
maxSurge: 0
maxUnavailable: 1

# Cloud SQL Instance Name
instanceConnectionName: myproject:myregion:mydb         # SET 'instanceConnectionName' above with an Instance Connection Name
                                                        # from https://console.cloud.google.com/sql/instances.
                                                        # USAGE: [GCP Project]:[region]:[CloudSQL Name]
                                                        # e.g., myproject-123456:us-central1:mydb

enableResourceLimits: false                             # If true, adjust below
requestsMemory: 256Mi
requestsCpu: 250m
limitsMemory: 512Mi
limitsCpu: 500m
