file_uploads = On
memory_limit = 64M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300

pm = dynamic
pm.max_children = 2
pm.start_servers = 1 # When php-fpm starts have this many processes waiting for requests
pm.min_spare_servers = 0 # Number spare processes php-fpm will create
pm.max_spare_servers = 1 # Max number of spare
pm.max_requests = 500
pm.process_idle_timeout = 300s
