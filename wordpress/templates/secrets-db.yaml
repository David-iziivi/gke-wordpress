apiVersion: v1
kind: Secret
metadata:
  name: cloudsql-db-credentials
  namespace: wp-{{ .Values.name }}
  labels:
    app: wp-{{ .Values.name }}
type: Opaque
data:
  user: |-
    {{- $pathuser := cat "../wp-sites/" .Values.name "/.dbuser" }}
    {{ .Files.Get $pathuser | b64enc }}
  password: |-
    {{- $pathpass := cat "../wp-sites/" .Values.name "/.dbpass" }}
    {{ .Files.Get $pathpass | b64enc }}
