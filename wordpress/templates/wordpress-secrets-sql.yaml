apiVersion: v1
kind: Secret
metadata:
  name: cloudsql-instance-credentials
  namespace: wp-{{ .Values.name }}
  labels:
    app: wp-{{ .Values.name }}
type: Opaque
data:
  credentials.json: |-
    {{- $pathcred := cat "../../wp-sites/" .Values.name "/credentials.json" }}
    {{ .Files.Get $pathcred | b64enc }}
